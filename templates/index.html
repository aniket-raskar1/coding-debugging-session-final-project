<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Price Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="max-w-2xl w-full bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">ðŸ›’ Amazon Price Tracker</h1>
    <p class="text-gray-600 text-center mb-6">
      Enter a product link, target price, and your email to get notified when price drops!
    </p>

    <!-- Form -->
    <form action="/track" method="post" class="space-y-4">
      <input type="url" name="url" placeholder="Amazon Product URL"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
      
      <input type="number" name="threshold" placeholder="Target Price (â‚¹)"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
      
      <input type="email" name="email" placeholder="Your Email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
      
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">
        Start Tracking
      </button>
    </form>

    {% if product %}
    <div class="mt-8 p-6 border-t border-gray-200">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Product Details</h2>
      <div class="flex gap-6">
        <img src="{{ product.image }}" alt="Product Image" class="w-40 h-40 object-contain border rounded-lg">
        <div>
          <h3 class="text-lg font-semibold text-gray-900">{{ product.title }}</h3>
          <p class="text-green-600 font-bold text-xl mt-2">â‚¹{{ product.price }}</p>
          <a href="{{ product.url }}" target="_blank"
            class="mt-4 inline-block bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
            ðŸ”— Buy Now
          </a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
